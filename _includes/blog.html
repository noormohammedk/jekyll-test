<section id="blog">
    <aside class="container">
        <h1>My Articles</h1>
        <ul>
            {% for post in site.posts reversed %}
            <li>
                <a class="blog-anchors" id={{forloop.index}} href="{{ post.url }}">{{forloop.index}}. {{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </aside>
</section>
<section class="blog-container"></section>
