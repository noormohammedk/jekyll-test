<section id="blog">
    <div class="container">
        <h1>My Articles</h1>
        <ul>
            {% for post in site.posts %}
            <li>
                <a class="blog-anchors" id={{forloop.index}} href="{{ post.url }}">{{forloop.index}}. {{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
<div class="blog-container"></div>
